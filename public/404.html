<head>

  <meta name="viewport"
       content="width=device-width, initial-scale=1.0">
  <title>404 - File Not Found</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;

    }

      color: #d33;
      margin: 0;

      color: #333;

  <div class="container">
    <h1>ERROR</h1>
